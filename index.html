<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="ui borderless topmenu menu">
  <div class="ui container">
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="twitter f icon"></i></a>
    <a class="fitted item"><i class="pinterest f icon"></i></a>
    <a class="fitted item"><i class="instagram f icon"></i></a>
    <a class="fitted right item"><i class="home icon"></i></a>
    <a class="fitted item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <div class="ui dropdown fitted item">
      <div class="text"> MY CART <i class="search icon"></i> 0</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">My cart is currently empty</div>
      </div>
    </div>
  </div>
</div>

<img class="ui centered image" src="//cdn.shopify.com/s/files/1/1035/5187/files/logoshort_800x.png?v=1543956749">

<div class="ui borderless middle menu">
  <div class="ui centered grid container">
    <div class="ui dropdown item">
      <div class="text"> Men</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item"> Tank tops</div>
        <div class="item"> Shirts</div>
        <div class="item"> Shorts</div>
      </div>
    </div>

    <div class="ui dropdown item">
      <div class="text"> Women</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">My cart is currently empty</div>
      </div>
    </div>

    <div class="item"> Kids</div>

    <div class="ui dropdown fitted item">
      <div class="text"> Brands</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">My cart is currently empty</div>
      </div>
    </div>

    <div class="item"> Search</div>

  </div>
</div>

<img class="ui fluid image"
     src="https://www.hawaii-aloha.com/app/uploads/2015/12/obama-in-hawaii-island-snow-e1450393665304.jpg">

<div class="footer-background">
  <div class="ui three column grid container">
    <div class="column">
      Navigation
      <hr/>
      <div class="ui list">
        <div class="item"> About Us </div>
        <div class="item"> Videos </div>
        <div class="item"> Store Location </div>
      </div>
    </div>
    <div class="column">
      Main Menu
      <hr/>
      <div class="ui list">
        <div class="item"> Men  </div>
        <div class="item"> Women </div>
        <div class="item"> Children </div>
      </div>
    </div>
    <div class="column">
      Connect
      <hr/>
      <div class="ui list">
        <div class="item"> Sign Up </div>
        <div class="ui labeled input">
          <input type="text" placeholder="enter email">
          <div class="ui black label">
            Join
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>


</body>
</html>
